<!DOCTYPE html>
<html lang="en" style="font-size: 50px">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>parse-html</title>
    <script src="../dist/mvvm.js"></script>
    <style>
        .btn {
            display: block;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>  
    <div id="app"></div>
    <button type="button" onclick="handler()">Click Me</button>
    <script>
        var vm = new MVVM({
            el: '#app',
            data: {
                name: 'world'
            },
            template: '<div>hello {{name}}</div>'
        })
    </script>
    <script>
        function handler () {


        }
    </script>
</body>
</html>
